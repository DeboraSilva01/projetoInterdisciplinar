<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/frontEnd/style/style.css">
  <title>Tela de Login</title>
</head>
<body>
<div id="header"></div>

  <br>
  <div class="container">
    <form class="formulario" id="form-login">
      <h2>Login</h2>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>
      <div class="mostrarSenha">
        <label>Mostrar Senha</label>
        <input type="checkbox" onclick="mostrarSenha()"> 
      </div>

      <a href="/frontEnd/pages/telaRegister.html">Não tem uma conta?</a>

      <p id="erro-senha" style="color: red; display: none;">As senhas não coincidem.</p>
      <button type="submit">Login</button>
    </form>
  </div>
  <div>
    <footer></footer>
  </div>

  <script src="/frontEnd/scripts/scriptTelaLogin.js"></script>
  <script src="/frontEnd/scripts/script-conferirSenha.js"></script>
  <script src="/frontEnd/scripts/headerLoader.js"></script> <!-- Script para carregar o cabeçalho -->
  <script src="/frontEnd/scripts/footer.js"></script>
</body>
</html>
