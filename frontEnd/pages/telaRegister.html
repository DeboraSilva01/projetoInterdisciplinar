<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontEnd/style/style.css">
    <link rel="stylesheet" href="/frontEnd/script-conferirSenha.js">
    <title>Tela de Login</title>
</head>
<body>
  <header>
    <img src="/frontEnd/images/logo-tecnoeco.PNG" alt="TecnoEco" height="80px" >
    <nav>
        <ul>
            <li><a href="../pages/index.html">Home</a></li>
            <li><a href="/frontEnd/pages/CriarEvento.html">Evento</a></li>
            <li><a href="../pages/telaRegister.html">Cadastrar</a></li>
            <li><a href="../pages/validaPresenca.html">Confirmar Presença</a></li>
        </ul>  
       
    </nav>
    <div class="icone-login">
        <a href="/frontEnd/pages/telaLogin.html" class="text-white">
            <i class="bi bi-person" ></i> Login
          </a>
    </div>  
</header>
    <br>

      <div class="container">
        
        <form class="formulario" id="form-cadastro">
            <h2>Cadastro</h2>
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required>

          <label for="CPF">CPF</label>
          <input type="number" id="CPF" name="CPF" required>

          <label for="Telefone">Telefone</label>
          <input type="number" id="Telefone" name="Telefone" required>

          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" required>
    
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
    
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" required>
    
          <label for="confirmar">Confirmar Senha</label>
          <input type="password" id="confirmar" name="confirmar" required>

          <div class="mostrarSenha">
            <label>Mostrar Senha</label>
            <input type="checkbox" onclick="mostrarSenha()"> 
          </div>
        
          <p id="erro-senha" style="color: red; display: none;">As senhas não coincidem.</p>
    
          <button type="submit">Cadastrar</button>
        </form>
        
      </div>
      <script src="/frontEnd/scripts/scriptCadastro.js"></script>
      <script src="/frontEnd/scripts/script-conferirSenha.js"></script>
</body>
</html>
