<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Evento</title>
  <link rel="stylesheet" href="/frontEnd/style/style.css">
  <link rel="stylesheet" href="/frontEnd/style/estilo-paginaCriarEvento.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="../images/logo-tecnoeco-ico.ico" type="image/x-icon">
</head>
<body>
<div id="header"></div>


  <div class="container">
    <form id="form-evento" class="formulario">
      <h2>Criar Novo Evento</h2>

      <div class="campo">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" required />
        </div>

       <div class="campo">
      <label for="local">Local:</label>
      <input type="text" id="local" required />
      </div>

      <div class="campo">
      <label for="equipamentos">Equipamentos Necessários</label>
      <input type="text" id="equipamentos" required />
      </div>

      <div class="campo">
      <label for="data">Data:</label>
      <input type="date" id="data" required />
      </div>  

      <div class="campo">
      <label for="hora">Hora Inicial:</label>
      <input type="time" id="horaInicial" required />
      </div>

      <div class="campo">
      <label for="hora">Hora Final:</label>
      <input type="time" id="horaFinal" required />
      </div>

      <div class="campo">
     <label for="imagem">URL da imagem:</label>
      <input type="url" id="imagem" /> 
      </div>

      <div class="campo">
      <label for="vagas">Vagas:</label>
      <input type="number" id="vagas" required />
      </div>

      
      <label for="descricao">Descrição:</label>
      <textarea name="descricao" id="descricao" class="descricao"></textarea>
      

  <form id="form-recompensa" >
  <h2>Cadastro da Recompensa</h2>
  <textarea id="descricaoRecompensa" placeholder="Recompensa" required></textarea>
  <input type="text" id="desconto" placeholder="DEscreva a Recompensa (ex: 10% de Desconto)" required />
  <input type="date" id="validade" required />

      
    <button type="submit">Criar</button>
      
      
  

</form>
  
    </form>
  </div>
  <div>
    <footer></footer>
  </div>

  <script src="/frontEnd/scripts/scriptNovoEvento.js"></script>
  <script src="/frontEnd/scripts/headerLoader.js"></script>
  <script src="/frontEnd/scripts/footer.js"></script>

</body>
</html>
